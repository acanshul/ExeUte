      <div class="center-container">

        <h2 class="center">{{welcome_title}}</h2>
        <!-- {{> sAlert}} -->
        <ul class="todo-list">
          <li>

                    </svg>

                <div class="grid-cell grid-cell--action">
                  <span class="delete" currenttodoid="{{_id}}">

  <section class="user-login-overly">

      <label>Name</label>
      <input type="text" class="user-input transition" placeholder="" name="useName" id="uname">

      <input type="text" class="user-input transition" placeholder="" name="email" id="email_id">
