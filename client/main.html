<template name="hello">
  <section class="homepage-header">
    <header>
      <div class="logo-container">
        <h1><img class="Exeute logo" height="21px" width="170px" src="/logo.png"></h1>
      </div>
      <nav>
        <div class="top-right">
          <!-- {{> notificationsDropdown}} -->
          <a href="#" class="user user_login">
            <svg class="svg-icon-sm svg-user" viewBox="0 0 32 32" title="User"><path d="M20.534,16.765C23.203,15.204,25,12.315,25,9c0-4.971-4.029-9-9-9S7,4.029,7,9c0,3.315,1.797,6.204,4.466,7.765C5.962,18.651,2,23.857,2,30c0,0.681,0.065,1.345,0.159,2h27.682C29.935,31.345,30,30.681,30,30C30,23.857,26.038,18.651,20.534,16.765z M9,9c0-3.86,3.14-7,7-7s7,3.14,7,7s-3.14,7-7,7S9,12.86,9,9z M4,30c0-6.617,5.383-12,12-12s12,5.383,12,12H4z"></path></svg>
          </a>
          <div class="tooltip">{{user_name}}!</div>
          {{#if islogout}}
            <div>
              <a href="#" class="logout">Logout</a>
            </div>
          {{/if}}
        </div>

      </nav>
    </header>
    <section class="main">
      <div class="center-container">

        <h2 class="center">{{welcome_title}}</h2>
        <!-- {{> sAlert}} -->
        <ul class="todo-list">
          <li>
            <span class="input input--flash">
              <input class="input-field input-field--flash" autofocus placeholder="Create a todo...." type="text" id="create_todo" />
              <label class="input-label input-label--flash" for="todo_item_1">
              </label>
            </span>
          </li>
          <li class="list-container">

            <!-- To Item-->
            {{#each todos}}
              <div class="list-container--items transition {{get_completed}}">
                <div class="grid-cell grid-cell--action">
                  <span class="checkmark" currenttodoidforcomplate="{{_id}}">
                    <svg class="svg-tick" viewBox="0 0 32 32" title="checkmark" >
                    <polygon points="27.672,4.786 10.901,21.557 4.328,14.984 1.5,17.812 10.901,27.214 30.5,7.615 "></polygon>
                    </svg>
                  </span>
                </div>
                <div class="grid-cell"><input class="input-field single_todo_item" value="{{desc}}" type="text" currenttodoid="{{_id}}" /></div>
                <div class="grid-cell grid-cell--action">
                  <span class="delete" currenttodoid="{{_id}}">
                    <svg class="svg-delete transition"  viewBox="0 0 482.428 482.429"><path d="M381.163,57.799h-75.094C302.323,25.316,274.686,0,241.214,0c-33.471,0-61.104,25.315-64.85,57.799h-75.098 c-30.39,0-55.111,24.728-55.111,55.117v2.828c0,23.223,14.46,43.1,34.83,51.199v260.369c0,30.39,24.724,55.117,55.112,55.117 h210.236c30.389,0,55.111-24.729,55.111-55.117V166.944c20.369-8.1,34.83-27.977,34.83-51.199v-2.828 C436.274,82.527,411.551,57.799,381.163,57.799z M241.214,26.139c19.037,0,34.927,13.645,38.443,31.66h-76.879 C206.293,39.783,222.184,26.139,241.214,26.139z M375.305,427.312c0,15.978-13,28.979-28.973,28.979H136.096 c-15.973,0-28.973-13.002-28.973-28.979V170.861h268.182V427.312z M410.135,115.744c0,15.978-13,28.979-28.973,28.979H101.266 c-15.973,0-28.973-13.001-28.973-28.979v-2.828c0-15.978,13-28.979,28.973-28.979h279.897c15.973,0,28.973,13.001,28.973,28.979 V115.744z"/><path d="M171.144,422.863c7.218,0,13.069-5.853,13.069-13.068V262.641c0-7.216-5.852-13.07-13.069-13.07 c-7.217,0-13.069,5.854-13.069,13.07v147.154C158.074,417.012,163.926,422.863,171.144,422.863z"/><path d="M241.214,422.863c7.218,0,13.07-5.853,13.07-13.068V262.641c0-7.216-5.854-13.07-13.07-13.07  c-7.217,0-13.069,5.854-13.069,13.07v147.154C228.145,417.012,233.996,422.863,241.214,422.863z"/> <path d="M311.284,422.863c7.217,0,13.068-5.853,13.068-13.068V262.641c0-7.216-5.852-13.07-13.068-13.07 c-7.219,0-13.07,5.854-13.07,13.07v147.154C298.213,417.012,304.067,422.863,311.284,422.863z"/></svg>
                  </span>
                </div>
              </div>
            {{/each}}
            <!-- End To Item-->
            <!-- To Item-->
            <!-- End To Item-->
            <!-- To Item-->
            <!-- End To Item-->

          </li>
        </ul>
      </div>
    </section>

    <footer>
      <div class="footer-left"> © 2016 ExeUte.com</div>
      <div class="footer-right">Made in India with
        <svg class="transition svg-love" viewBox="0 0 52 52"><path  d="M24.85,10.126c2.018-4.783,6.628-8.125,11.99-8.125c7.223,0,12.425,6.179,13.079,13.543 c0,0,0.353,1.828-0.424,5.119c-1.058,4.482-3.545,8.464-6.898,11.503L24.85,48L7.402,32.165c-3.353-3.038-5.84-7.021-6.898-11.503 c-0.777-3.291-0.424-5.119-0.424-5.119C0.734,8.179,5.936,2,13.159,2C18.522,2,22.832,5.343,24.85,10.126z"/></svg>
      </div>
    </footer>

  </section>
<!-- Login Dailoge-->
  <section class="user-login-overly">
    <div class="user-login--container">

    <span class="close_login transition">×</span>
      <div class="user-login--content">
      <label>Name</label>
      <input type="text" class="user-input transition" placeholder="" name="useName" id="uname">
       <label>Email</label>
      <input type="text" class="user-input transition" placeholder="" name="email" id="email_id">
      <label>Password</label>
      <input type="password" class="user-input transition" placeholder="" name="password" id="password">
       <label>Password Confirmation</label>
      <input type="password" class="user-input transition" placeholder="" name="password_confirmation" id="password_confirmation">
      <label>Domain</label>
      <input type="password" class="user-input transition" placeholder="" name="domain_name" id="domain_name">
      <a href="#" class="btn primary transition" id="login_id">Login</a> <a href="#" class="btn user_login transition">Cancel</a>
      </div>

    </div>
  </section>
<!-- End Login Dailoge-->
